version: '3.8'
services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: accounting_nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - accounting_network
  # PHP-FPM Service
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: accounting_php
    volumes:
      - ./src:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - accounting_network
    depends_on:
      - mysql
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: accounting_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: accounting_db
      MYSQL_USER: accounting_user
      MYSQL_PASSWORD: accounting_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - accounting_network
  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: accounting_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - accounting_network
networks:
  accounting_network:
    driver: bridge
volumes:
  mysql_data:
    driver: local
